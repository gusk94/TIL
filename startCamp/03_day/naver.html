<!Doctype html>
<!-- html 에서의 주석-->
<html>
    <head>
        <!-- 문서의 정보를 담고 있다. -->
        <title>네이버</title>
        <link rel="stylesheet" href="style.css">
        <!-- <style>/* 주석 처리가 다름 */</style> -->
    </head>
    <body>
        <!-- 문서의 내용을 담고 있다. 실제로 브라우저에서 보이는 내용이 여기에 해당함. -->
        <h1>SSAFY_2기</h1>
        <h2>HTML & CSS 맛보기</h2>
        <h2 style="color:orange">즐거운 코딩</h2>
        <p id="description">문단을 구분하는 p 태그</p> <!-- id값은 하나여야함!(유일) -->
        <span>문단을 구분하지 않습니다.</span>
        <span>하하</span>
        <ol>
            <!-- 리스트를 작성할 수 있음 -->
            <li class="list-item">이건 순서가 있는 태그</li><!-- 리스트의 아이템 / 항상 ol안에 존재해야함 -->
            <li class="list-item">이건 순서가 있는 태그</li>
            <li class="list-item">이건 순서가 있는 태그</li><!-- class는 유일하지 않아도 됨 -->
        </ol>
        <ul>
            <li>이건 순서가 없는 태그</li>
            <li>이건 순서가 없는 태그</li>
        </ul>
    </body>
</html>
