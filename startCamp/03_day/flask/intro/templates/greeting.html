<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>greeting</title>
</head>
<body>
    {% if html_name == 'hh' %} <!-- 조건, 반복문과 같이 기능적인 것 작성할 때 사용 / 주석 처리 {# #} -->
        <h1>{{ html_name }} 오셨습니까?</h1>
    {% else %}
        <h1>{{ html_name }} 왔니?</h1> <!-- 변수 작성은 중괄호 두 개로 표현 -->
    {% endif %}
</body>
</html>
